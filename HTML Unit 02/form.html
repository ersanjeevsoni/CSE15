<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>
<body>
    <form action="" method="get">
        <fieldset>
            <legend>HTML Form</legend>

            <label for="">Your Name</label>
            <input type="text" name="" id="" placeholder="Enter your name" required><br><br>

            <label for="">Your Contact</label>
            <input type="tel" name="" id="" placeholder="Enter your Mobile" minlength="10" maxlength="10"><br><br>

            <label for="">Your E-mail</label>
            <input type="email" name="" id="" placeholder="Enter your E-mail"><br><br>

            <label for="">Your Age</label>
            <input type="number" placeholder="Enter your age"><br><br>

            <label for="">Your Gender</label>
            <input type="radio" name="gender" id="" checked>Male
            <input type="radio" name="gender" id="">Female <br><br>

            <label for="">Your Branch</label>
            <input list="branch">
            <datalist id="branch">
                <option value="CSE15"></option>
                <option value="CSE18"></option>
                <option value="CSE20"></option>
                <option value="CSE23"></option>
            </datalist><br><br>

            <label for="">Your Subjects</label>
            <input type="checkbox" name="" id="" checked>Math
            <input type="checkbox" name="" id="">Physics
            <input type="checkbox" name="" id="">DS
            <input type="checkbox" name="" id="">Soft Skills  <br><br>

            <label for="">Your DOJ</label>
            <input type="date" name="" id=""> <br><br>

            <label for="">Your File</label>
            <input type="file" name="" id=""><br><br>

            <label for="">Your IIT-JEE Score</label>
            <input type="range" name="" id=""><br><br>

            <label for="">Select your core Subject</label>
            <select name="" id="">
                <option value="">Select your course</option>
                <option value="OS1">OS1</option>
                <option value="OS2">OS2</option>
                <option value="OS3">OS3</option>
            </select> <br><br>

            <label for="">Your Message</label>
            <textarea name="" id="" placeholder="Your Message"></textarea> <br><br>
              
            <label for="">Your Password</label>
            <input type="password" name="" id=""><br> <br>

            <input type="submit" value="Submit">
            <input type="reset" value="Reset">




        </fieldset>
    </form>
</body>
</html>
