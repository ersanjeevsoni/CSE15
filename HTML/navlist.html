<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists for Navigation Menus</title>
</head>
<body>
    <h2>Lists for Navigation Menus</h2>
    <!--without list-->
    <a href="">Home</a>
    <a href="">About US</a>
    <a href="">Services</a>
    <a href="">Gallery</a>
    <a href="">Contact US</a>
    <a href="">Log in/Sign Up</a>

    <!--with list-->
    <h2>Using List</h2>
    <ul type="none" style="display:flex">
        <li>
            <a href="">Home</a>
        </li>&nbsp;
        <li>
            <a href="">About US</a>
        </li>&nbsp;
        <li>
            <a href="">Services</a>
        </li>&nbsp;
        <li>
            <a href="">Training</a>
        </li>&nbsp;
        <li>
            <a href="">Contact Us</a>
        </li>
    </ul>
    <!--navbar using link-->
    <a href="">Home</a> &nbsp; | &nbsp;
    <a href="">About Us</a> &nbsp; | &nbsp;
    <a href="">Training</a> &nbsp; | &nbsp;
    <a href="">Services</a> &nbsp; | &nbsp;
    <a href="">Course</a> &nbsp; | &nbsp;
    <a href="">Contact Us</a>
</body>
</html>
