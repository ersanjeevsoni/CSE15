<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model</title>
    <style>
        body,*{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        div{
            width: 400px;
            height: 200px;
            background-color: rgb(92, 87, 80);
            margin: 0px;
            padding: 20px;
            border: 10px dashed #cb2f2f;
        }
    </style>
</head>
<body>
    <div>
        <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Dignissimos, animi obcaecati quibusdam a beatae non eaque sed, quaerat pariatur similique commodi cupiditate ut explicabo laborum veniam suscipit recusandae ullam soluta.
        </p>
    </div>
</body>
</html>
